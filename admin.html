<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .login-box, .admin-box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Admin login -->
  <div id="loginBox" class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <button onclick="checkAdminLogin()">Login</button>
  </div>

  <!-- Admin panel -->
  <div id="adminBox" class="admin-box hidden">
    <h2>Admin Dashboard</h2>
    
    <label for="userSelect">Select User:</label>
    <select id="userSelect"></select>

    <label for="amount">Add Balance ($):</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="addBalance()">Add Balance</button>

    <label for="pin">Assign Activation Pin:</label>
    <input type="text" id="pin" placeholder="Enter activation pin" />

    <button onclick="assignPin()">Assign Pin</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Replace this config with YOUR Firebase config from the console
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Hardcoded admin password
    const ADMIN_PASSWORD = "mysecret123"; // Change this!

    // Show admin after login
    window.checkAdminLogin = function() {
      const pass = document.getElementById("adminPass").value;
      if(pass === ADMIN_PASSWORD){
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("adminBox").classList.remove("hidden");
        loadUsers();
      } else {
        alert("Incorrect admin password!");
      }
    }

    // Load registered users from Firestore
    async function loadUsers(){
      const userSelect = document.getElementById("userSelect");
      userSelect.innerHTML = "";
      const querySnap = await getDocs(collection(db, "users"));
      querySnap.forEach((docSnap) => {
        const opt = document.createElement("option");
        opt.value = docSnap.id;
        opt.textContent = docSnap.id;
        userSelect.appendChild(opt);
      });
    }

    // Add balance
    window.addBalance = async function(){
      const userId = document.getElementById("userSelect").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if(!userId || isNaN(amount)) return alert("Please select user and amount");

      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);
      if(userSnap.exists()){
        const currentBalance = userSnap.data().balance || 0;
        await updateDoc(userRef, { balance: currentBalance + amount });
        alert(`Added $${amount} to ${userId}'s balance`);
      } else {
        alert("User not found");
      }
    }

    // Assign activation pin
    window.assignPin = async function(){
      const userId = document.getElementById("userSelect").value;
      const pin = document.getElementById("pin").value.trim();
      if(!userId || !pin) return alert("Please select user and enter pin");

      const userRef = doc(db, "users", userId);
      await updateDoc(userRef, { pin: pin });
      alert(`Assigned pin ${pin} to ${userId}`);
    }
  </script>
</body>
</html>secret
